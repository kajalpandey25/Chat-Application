<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stack in JavaScript</title>
    <script>
      let data = [];
      let currentSize = data.length;
      let max = 5;
      function push(newVal){
        if(currentSize>=max){
          alert("Stack is full");
        }
        data[currentSize] = newVal;
        currentSize+=1;
      }

      push(20);
      push(30);
      push(40);
      push(40);
      push(50);
      push(60);

      console.warn(data);


    </script>
  </head>
  <body>
    <h1>Stack in JavaScript</h1>
  </body>
</html>
